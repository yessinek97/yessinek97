neptune_logs: False
experiments:
  KfoldExperiment:
    split_column: fold
    plot_shap_values: True
    plot_kfold_shap_values: True # False when using Logistic regression
    operation:
      - mean
      - max
      - min
      - median
    statics:
      - mean
      - max
      - min
  SingleModel:
    validation_column: validation
    plot_shap_values: True
label: cd8_any
processing:
  remove_proc_data: false
  trainable_features: "features_float.biondeep_02_06_2022_NetMHCpan"
  validation_strategy: false
  isunlabelled: false
  #normalizer:
  fill_nan_method: keep
  seed: 1994
  validation_ratio: 0.1
  fold: 5
models:
  - xgboost_config.yml

evaluation:
  print_evals: True
  comparison_score: tested_score_netmhcpan4.1
  eval_id_name: patientid
  observations_number: 20
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: True
  data_name_selector: test # test , validation
  prediction_name_selector: "prediction_mean"
  monitoring_metrics:
    - roc
    - topk
    - topk_20_patientid
    - topk_patientid
