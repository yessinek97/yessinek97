neptune_logs: false
experiments:
  KfoldExperiment:
    split_column: fold
    plot_shap_values: false
    plot_kfold_shap_values: false
    operation:
      - mean
    statics:
      - mean
label: cd8_any
processing:
  remove_proc_data: true
  trainable_features: features.yml #need be changed
  validation_strategy: true
  isunlabelled: false
  fill_nan_method: keep
  seed: 1994
  validation_ratio: 0.1
  fold: 2
  nan_ratio: 0.6
models:
  - xgboost_config.yml
evaluation:
  print_evals: False
  comparison_score: proxy_score_presentation
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: true
  data_name_selector: validation
  prediction_name_selector: prediction_mean
  monitoring_metrics:
    - roc
    - topk
FS:
  n_feat: 20
  keep_features_number: false
  separate_forced_features: false
  force_features:
    - expression
    - proxy_score_presentation
  n_thread: 30
  FS_methods:
    - Fspca.yml
    - Fsxgboost.yml
    - Fsxgboostshap.yml
    - Fsrfgini.yml
    - Fscossim.yml
    - Fscorr.yml
    - Fssfmlr.yml
    - Fsrfelr.yml
    - Fssfmxgboost.yml
    - Fsrfexgboost.yml
    - Fsrelief.yml
    - Fsmi.yml
