neptune_logs: false
experiments:
  KfoldExperiment:
    split_column: fold
    plot_shap_values: false
    plot_kfold_shap_values: false
    operation:
      - mean
    statics:
      - mean
label: cd8_any
feature_paths:
  - BaseFeatures_features
processing:
  remove_proc_data: false
  trainable_features: features.yml # need to be changed
  validation_strategy: true
  isunlabelled: false
  fill_nan_method: keep
  seed: 1994
  validation_ratio: 0.1
  fold: 5
  nan_ratio: 0.6
models:
  - xgboost_config.yml
evaluation:
  print_evals: False
  comparison_score: proxy_score_presentation
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: true
  data_name_selector: validation
  prediction_name_selector: prediction_mean
  monitoring_metrics:
    - roc
    - topk
