neptune_logs: False
experiments:
  KfoldExperiment:
    split_column: fold
    plot_shap_values: True
    plot_kfold_shap_values: True # False when using Logistic regression
    operation:
      - mean
      - max
      - min
      - median
    statics:
      - mean
      - max
      - min
  SingleModel:
    validation_column: validation
    plot_shap_values: True
label: cd8_any
# feature_paths:
#   - transformer
processing:
  process_data: False
  remove_proc_data: false
  trainable_features: "features_IG_19_08_2022_transformer_bnt"
  exclude_features:
    - tested_peptide_biondeep_mhci
    - tested_allele_biondeep_mhci
    - tested_score_biondeep_mhci
    - tested_best_rank_biondeep_mhci
    - tested_length_biondeep_mhci
    - supertype_allele_biondeep_mhci
    - nontested_peptide_biondeep_mhci
    - nontested_allele_biondeep_mhci
    - nontested_score_biondeep_mhci
    - nontested_best_rank_biondeep_mhci
    - alleles_pred_biondeep_mhci
    - nontested_length_biondeep_mhci
    - tested_peptide_biondeep_flanks_mhcii
    - tested_allele_biondeep_flanks_mhcii
    - tested_score_biondeep_flanks_mhcii
    - tested_best_rank_biondeep_flanks_mhcii
    - tested_length_biondeep_flanks_mhcii
    - supertype_allele_biondeep_flanks_mhcii
    - nontested_peptide_biondeep_flanks_mhcii
    - nontested_allele_biondeep_flanks_mhcii
    - nontested_score_biondeep_flanks_mhcii
    - nontested_best_rank_biondeep_flanks_mhcii
    - alleles_pred_biondeep_mhcii
    - nontested_length_biondeep_flanks_mhcii
    - tested_presentation_biondeep_mhci
  validation_strategy: false
  isunlabelled: false
  #normalizer:
  fill_nan_method: keep
  seed: 1994
  validation_ratio: 0.1
  fold: 5
  nan_ratio: 0.6
  expression_name: geneexpression_final
  expression_column_name: expression
models:
  - xgboost_config.yml

evaluation:
  print_evals: True
  comparison_score: tested_presentation_biondeep_mhci
  eval_id_name: patientid
  observations_number: 20
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: True
  data_name_selector: test # test , validation
  prediction_name_selector: "prediction_mean"
  monitoring_metrics:
    - roc
    - topk
    - topk_20_patientid
    - topk_patientid
FS:
  n_feat: 20
  force_features:
    #  - "tested_score_biondeep_mhci"
    #  - "expression"
    #  - "tested_presentation_biondeep_mhci"
  FS_methods:
    - Fspca.yml
    - Fsxgboost.yml
    - Fsxgboostshap.yml
    - Fsrfgini.yml
    - Fscossim.yml
    - Fscorr.yml
    - Fssfmlr.yml
    - Fsrfelr.yml
    - Fssfmxgboost.yml
    - Fsrfexgboost.yml
    - Fsrelief.yml
    - Fsmi.yml
    - Fsboruta.yml
