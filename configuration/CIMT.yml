General:
  split_data: false
  do_w_train: false
  eval:
    metrics:
      - topk
      - logloss
      - roc
    comparison_columns:
      - proxy_score_score_binding
    label_column: cd8_any
  features_selection:
    test_file_pattern: cimt_2024_test_split_{}.csv
    train_file_pattern: cimt_2024_train_split_{}.csv
    n_splits: 5
    seed: 1994
    Ntop_features: 20
    default_configuration: CIMTFeaturesSelection.yml
  w_train:
    n_splits: 5
    seed: 1994
    default_configuration: CIMTTraining.yml

experiments:
  KfoldExperimentGeneName:
    features_selection:
      configuration:
        experiments:
          KfoldExperiment:
            split_column: gene_fold
            plot_shap_values: false
            plot_kfold_shap_values: false
            operation:
              - mean
            statics:
              - mean
  KfoldExperimentRandom:
    features_selection:
      configuration:
        experiments:
          KfoldExperiment:
            split_column: fold
            plot_shap_values: false
            plot_kfold_shap_values: false
            operation:
              - mean
            statics:
              - mean

  KfoldMultiSeedExperiment:
    features_selection:
      configuration:
        experiments:
          KfoldMultiSeedExperiment:
            split_column: fold
            plot_shap_values: False
            plot_kfold_shap_values: False # False when using Logistic regression
            model_seed: false
            split_seed: true
            nbr_seeds: 5
            print_seeds_evals: False
            save_seed_predictions: False
            seed_plot_fig: False
            operation:
              - mean
            statics:
              - mean
