neptune_logs: False
experiments:
  KfoldExperiment:
    split_column: fold
    plot_shap_values: True
    plot_kfold_shap_values: True # False when using Logistic regression
    operation:
      - mean
      - max
      - min
      - median
    statics:
      - mean
      - max
      - min
  KfoldMultiSeedExperiment:
    split_column: fold
    plot_shap_values: True
    plot_kfold_shap_values: True # False when using Logistic regression
    model_seed: false
    split_seed: true
    nbr_seeds: 2
    print_seeds_evals: false
    save_seed_predictions: False
    seed_plot_fig: False
    operation:
      - mean
    statics:
      - mean
label: cd8_any
feature_paths:
  - train_features
processing:
  remove_unnecessary_folders: False
  trainable_features: "features_quickstart.yml"
  # trainable_features: gs://biondeep-data/IG/data/quick_start/features_quickstart.yml
  #exclude_features:
  validation_strategy: True
  isunlabelled: false
  #normalizer:
  #normalizer_per_id:
  #normalizer_id: patientid
  fill_nan_method: keep
  seed: 1994
  validation_ratio: 0.1
  fold: 5
models:
  - xgboost_config.yml
  - lgbm_config.yml

evaluation:
  print_evals: True
  comparison_score: tested_score_biondeep_mhci
  eval_id_name: patientid
  observations_number: 20
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: True
  data_name_selector: test # test , validation
  prediction_name_selector: "prediction_mean"
  monitoring_metrics:
    - roc
    - topk
    - topk_20_patientid
    - topk_patientid
FS:
  n_feat: 20
  n_thread: 5
  force_features:
    - tested_score_biondeep_mhci
    - expression
    - tested_presentation_biondeep_mhci
  FS_methods:
    - Fspca.yml
    # - Fscossim.yml
    # - Fssfmlr.yml
    # - Fsxgboost.yml
    # - Fssfmxgboost.yml
