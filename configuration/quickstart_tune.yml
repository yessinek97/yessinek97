neptune_logs: False

experiments:
  SingleModel:
    validation_column: validation

  KfoldExperiment:
    split_column: fold

  KfoldMultiSeedExperiment:
    split_column: fold
    model_seed: false
    split_seed: true
    nbr_seeds: 3
    # seeds: [1111, 2222, 3333]

label: cd8_any

feature_paths:
  - quickstart_features

tuning:
  maximize: True
  nbr_trials: 1

processing:
  trainable_features: features_quickstart.yml
  validation_strategy: true
  isunlabelled: false
  fill_nan_method: keep
  seed: 20015
  validation_ratio: 0.1
  fold: 4

models:
  - tune_xgboost.yml
  # - tune_lgbm.yml

evaluation:
  print_evals: False
