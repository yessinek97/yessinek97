neptune_logs: False

experiments:
  SingleModel:
    validation_column: validation
    plot_shap_values: False
  KfoldExperiment:
    split_column: fold
    plot_shap_values: False
    plot_kfold_shap_values: False # False when using Logistic regression
    operation:
      - mean
      - max
      - min
      - median
    statics:
      - mean
      - max
      - min

label: cd8_any

feature_paths:
  - quickstart_features

processing:
  remove_unnecessary_folders: False
  trainable_features: features_quickstart.yml
  validation_strategy: true
  isunlabelled: false
  fill_nan_method: keep
  seeds: [1994, 2002]
  validation_ratio: 0.1
  folds: [5, 4, 6]
  nan_ratio: 0.6
  # keep_best_exp_only: True

models:
  - xgboost_config.yml
  - lgbm_config.yml

evaluation:
  print_evals: True
  comparison_score: tested_score_biondeep_mhci
  observations_number: 20
  threshold: 0.3
  metrics:
    - topk
    - roc
    - logloss
    - precision
    - recall
    - f1
  metric_selector: topk
  metrics_selector_higher: True
  data_name_selector: test # test , validation
  prediction_name_selector: "prediction_mean"
  monitoring_metrics:
    - roc
    - topk
